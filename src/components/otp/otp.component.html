<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <!-- Logo Section -->
    <div class="flex justify-center mb-6">
      <img class="mx-auto h-10 w-auto" src="/assets/images/%20belLogo.png" alt="Company Logo">     </div>

    <!-- Header -->
    <h1 class="text-2xl font-bold text-orange-600 mb-4 text-center">OTP Verification</h1>
    <p class="text-gray-600 text-sm text-center mb-6">
      Enter the 6-digit OTP sent to your mobile number.
    </p>

    <!-- OTP Input Fields -->
    <div class="flex justify-between mb-6">
      <input *ngFor="let field of otpFields; let i = index"
             [(ngModel)]="otpFields[i]"
             (input)="onOtpInput(i, $event)"
             (keydown.backspace)="onOtpBackspace(i, $event)"
             class="w-12 h-12 text-center border border-gray-300 rounded-lg focus:outline-none focus:border-orange-600 focus:ring-1 focus:ring-orange-600"
             type="text"
             maxlength="1"
             [name]="'otp' + i"
             autofocus>
    </div>

    <!-- Resend OTP Section -->
    <div class="text-center mb-6">
      <p class="text-gray-600 text-sm">
        Didn't receive the OTP?
        <button *ngIf="!isResendDisabled; else timerBlock"
                (click)="resendOtp()"
                class="text-orange-600 hover:text-orange-700 font-semibold">
          Resend OTP
        </button>
        <ng-template #timerBlock>
          <span class="text-gray-500">Resend OTP in {{ timer }} seconds</span>
        </ng-template>
      </p>
    </div>

    <!-- Verify Button -->
    <button (click)="onSubmit()"
            class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300">
      Verify OTP
    </button>
  </div>
</div>
